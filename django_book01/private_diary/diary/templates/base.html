{% load static %}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <script src="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
    referrerpolicy="stylesheet"></script>
  <script src="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,800,900,900i"
    referrerpolicy="stylesheet"></script>

  <link href="{% static 'css/one-page-wonder.css' %}" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" />

  {% block head %}{% endblock %}
</head>

<body>
  <div id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="{% url 'diary:index' %}">PRIVATE DIARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% block active_inquiry %}{% endblock %}" href="#">INQUIRY</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block header %}{% endblock %}
    {% block contents %}{% endblock %}

    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">
          Copyright &copy; Private Dairy 2022
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>

</html>
